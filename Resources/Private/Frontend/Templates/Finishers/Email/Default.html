<f:layout name="SystemEmail" />
<f:section name="Title">{title}</f:section>
<f:section name="Main">
    <f:if condition="{form.currentFinisher.finisherIdentifier} == 'EmailToSender'">
        <f:if condition="{finisherVariableProvider.introductoryEmailToSender} && {finisherVariableProvider.introductoryEmailToSender.html}">
            <f:render partial="Form/Introductory" arguments="{introductoryContent: finisherVariableProvider.introductoryEmailToSender.html}" section="Html"/>
            <br />
        </f:if>
    </f:if>
    <f:if condition="{form.currentFinisher.finisherIdentifier} == 'EmailToReceiver'">
        <f:if condition="{finisherVariableProvider.introductoryEmailToReceiver} && {finisherVariableProvider.introductoryEmailToReceiver.html}">
            <f:render partial="Form/Introductory" arguments="{introductoryContent: finisherVariableProvider.introductoryEmailToReceiver.html}" section="Html"/>
            <br />
        </f:if>
    </f:if>
    <table width="600">
        <formvh:renderAllFormValues renderable="{form.formDefinition}" as="formValue">
            <tr>
                <f:if condition="{formValue.isSection}">
                    <f:then>
                        <td colspan="2"><b>{formvh:translateElementProperty(element: formValue.element, property: 'label')}</b></td>
                    </f:then>
                    <f:else>
                        <td width="300" valign="top" align="left">{formvh:translateElementProperty(element: formValue.element, property: 'label')}</td>
                        <td width="300" valign="top" align="left">
                            <f:if condition="{formValue.value}">
                                <f:then>
                                    <f:if condition="{formValue.isMultiValue}">
                                        <f:then>
                                            <table cellspacing="0" border="0">
                                                <f:for each="{formValue.processedValue}" as="value">
                                                    <tr>
                                                        <td>{value}</td>
                                                    </tr>
                                                </f:for>
                                            </table>
                                        </f:then>
                                        <f:else>
                                            <table cellspacing="0" border="0">
                                                <tr>
                                                    <td><f:format.nl2br>{formValue.processedValue}</f:format.nl2br></td>
                                                </tr>
                                            </table>
                                        </f:else>
                                    </f:if>
                                </f:then>
                                <f:else>
                                    -
                                </f:else>
                            </f:if>
                        </td>
                    </f:else>
                </f:if>
            </tr>
        </formvh:renderAllFormValues>
    </table>
    <f:if condition="{form.currentFinisher.finisherIdentifier} == 'EmailToSender'">
        <f:if condition="{finisherVariableProvider.signatureEmailToSender} && {finisherVariableProvider.signatureEmailToSender.html}">
            <br />
            <f:render partial="Form/Signature" arguments="{signatureContent: finisherVariableProvider.signatureEmailToSender.html}" section="Html"/>
        </f:if>
    </f:if>
    <f:if condition="{form.currentFinisher.finisherIdentifier} == 'EmailToReceiver'">
        <f:if condition="{finisherVariableProvider.signatureEmailToReceiver} && {finisherVariableProvider.signatureEmailToReceiver.html}">
            <br />
            <f:render partial="Form/Signature" arguments="{signatureContent: finisherVariableProvider.signatureEmailToReceiver.html}" section="Html"/>
        </f:if>
    </f:if>
</f:section>
